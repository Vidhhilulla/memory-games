<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="utilies.css">
    <link rel="stylesheet" href="guardian.css">

    <title>Guardian's Registration</title>
  </head>
  <body>
    <div class="container-fluid">
        <form class="mx-auto">
            <h2 class="text-center">Registration</h2>
            <h4 class="text-center mt-2 mb-1">Details For Guardian</h4>
            <div class="mb-3 mt-5">
              <label for="guardianName" class="form-label">Guardian Name</label>
              <input type="text" class="form-control" id="guardianName">
            </div>
            <div class="mb-3">
                <label for="guardianEmail" class="form-label">Guardian's Email</label>
                <input type="text" class="form-control" id="guardianEmail" >
              </div>
            <div class="mb-3">
              <label for="guardianPassword" class="form-label ">Password</label>
              <input type="password" class="form-control" id="guardianPassword">
            </div>
            <div class="mb-3">
                <label for="staus">Relation Status</label>
                <select name="status" id="status" class="form-select mt-2">
                    <option value="Guardian" selected>Guardian</option>
                    <option value="Parent">Parent</option>
                    <option value="Sibling">Sibling</option>
                </select>
              </div>
            
            <button type="submit" class="col-5 btn btn-primary mt-3">Next</button>

            <p class="message">Already Registered?<a href="#">Login</a>
            </p>
          </form>  
    </div>
</body>
