<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="utilies.css">

    <title>Login</title>
  </head>
  <body>
    <div class="container-fluid">
        <form class="mx-auto">
            <h4 class="text-center">Login</h4>
            <div class="mb-3 mt-5">
              <label for="UsernameInput" class="form-label">Username</label>
              <input type="email" class="form-control" id="UsernameInput" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label ">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <div id="emailHelp" class="form-text mt-3">Forgot Password?</div>
              <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="user" id="guardian" value="guardian" checked>
                <label class="form-check-label" for="guardian">
                  Guardian
                </label>
              </div>
              <div class="form-check mt-2">
                <input class="form-check-input" type="radio" name="user" id="child" value="child">
                <label class="form-check-label" for="child">
                  Child
                </label>
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Login</button>
          </form>  
    </div>
    
  </body>
</html>
